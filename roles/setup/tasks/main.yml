
- name: Update APT packages
  become: yes
  apt:
    update_cache: true

- name: Upgrade APT packages
  become: yes
  apt:
    upgrade: yes
  
- name: Remove dependencies that are no longer needed
  become: yes
  apt:
    autoremove: yes
  
- name: Install dependencies
  become: yes
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: Install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
  
- name: Create directory
  file:
    path: ~/web
    state: directory
  
- name: Copy index test page
  template:
    src: "files/index.js"
    dest: "~/web/index.js"
  
- name: Execute node
  shell:
    pm2 start ~/web/index.js -f